version: '3'

services:
  database:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Abc_1234
    ports:
      - "5432:5432"
    volumes:
      - datavolume:/var/lib/postgresql/data
    networks:
      - production-control-network
      
networks: 
  production-control-network:
    driver: bridge

volumes:
  datavolume:
